bg.seeed_light_sensor.description=O sensor de luz retorna a luz ambiente na forma de um valor de resistência, que é então usado para alterar o Vcc (5V com nossos Seeeduinos).

bg.seeed_voltage_divider.description=O Divisor de tensão fornece uma interface para medir a tensão externa, eliminando a necessidade de conectar uma resistência à interface de entrada.
bg.seeed_flame_sensor.description=O sensor de chama pode ser usado para detectar fontes de fogo ou outras fontes de luz do comprimento de onda na faixa de 760nm - 1100 nm.
bg.seeed_button.description=Botão
bg.seeed_switch.description=Interruptor
bg.seeed_ir_refl_sensor.description=O Sensor reflexivo infravermelho utiliza um módulo fotossensor reflexivo RPR220 para detectar cor e distância.
bg.seeed_heart_rate_sensor.description=O kit de medição da freqüência cardíaca pode ser usado para monitorar a frequência cardíaca do paciente e do atleta.
bg.seeed_chest_heart_sensor.description=O kit de medição de freqüência cardíaca pode ser usado para monitorar a freqüência cardíaca de pacientes e atletas, enquanto o resultado pode ser exibido em uma tela via porta serial e salvo para análise.
bg.seeed_air_quality_sensor.description=O sensor foi projetado para testes de qualidade do ar interno. O principal gás detectado é o monóxido de carbono, álcool, acetona, thinner, formaldeído e outros gases levemente tóxicos.
bg.seeed_line_finder.description=O localizador de linha é projetado para uma linha robótica. Consiste em duas partes - um LED emissor de IR e um fototransistor sensível a Infravermelho. Ele pode enviar sinal digital para um microcontrolador para que o robô possa seguir com segurança uma linha preta em um fundo branco, ou vice-versa.
bg.seeed_pir_motion_sensor.description=quando alguém se move em sua faixa de detecção, o sensor emite ALTO em seu pin SIG.
bg.seeed_tilt_switch.description=O galho do comutador de inclinação equivale a um botão e é usado como uma entrada digital.
bg.seeed_push_button.description=Botão
bg.seeed_water_sensor.description=Este sensor funciona por ter uma série de traços expostos conectados ao solo e entrelaçados entre os traços aterrados, estes são os traços sens. Os traços do sensor têm um resistor de pull-up fraco de 1 M \ u03a9. O resistor puxará o valor de traço do sensor para cima até que uma gota de água atinja o traço do sensor.
bg.seeed_touch_sensor.description=Pode detectar a mudança na capacidade quando um dedo está próximo.
bg.seeed_mag_switch.description=O interruptor magnético é uma ferramenta maravilhosa para designers que gostariam de ligar e desligar um circuito com base na proximidade.
bg.seeed_ir_dist_int.description=Este Interruptor de Distância IV possui um fotorreflector RFR-359F de alta sensibilidade para realizar a função de detecção de distância.

bg.seeed_circle_led.description=O retransmissor SPDT (30A) é um retransmissor de lance duplo com polo único de alta qualidade (SPDT).
bg.seeed_2coil_relay.description=Este módulo é baseado no retransmissor de travamento de 2 bobinas.
bg.seeed_dry_relay.description=O retransmissor Grove-Dry-Reed é um módulo de retransmissão que funciona através da magnetização da palheta de vibração através da corrente nas bobinas.
bg.seeed_solid_relay.description=Retransmissor de Estado Sólido é um módulo de chave eletrônica sem contato que possui recursos de retransmissor.
bg.seeed_circle_led.description=tem um corpo florido com 24 LEDs controláveis.
bg.seeed_led_strip.description=Pode ajudá-lo a controlar a iluminação de uma faixa LED de uma só cor, bem como a cor e a iluminação de uma faixa LED RGB através do Arduino ou Seeeduino.
bg.seeed_led.description=LED é projetado para os iniciantes do Arduino / Seeeduino para controlar as portas digitais.
bg.seeed_var_led.description=Quando o pin SIG tem valor lógico BAIXO, o LED RGB será exibido.
bg.seeed_vib.description=É constituído por um motor do tipo moeda que é um motor DC sem núcleo de ímã permanente.
bg.seeed_relay.description=O retransmissor é um interruptor digital normalmente aberto que controla um retransmissor capaz de comutar tensões e correntes muito mais altas do que as placas normais do Arduino.

