bg.seeed_o2_sensor.description=Grove-g\u00e1s Sensor (O\u2082) \u00e9 um tipo de sensor para testar a concentra\u00e7\u00e3o de oxig\u00eanio no ar, que \u00e9 baseado no princ\u00edpio da c\u00e9lula eletroqu\u00edmica para o trabalho original. 
bg.seeed_uv_sensor.description=\u2013 UV Sensor \u00e9 usado para detectar a intensidade de radia\u00e7\u00e3o ultravioleta incidente (UV). 
bg.seeed_single_gyro.description=O sinal do eixo girosc\u00f3pio anal\u00f3gico \u00e9 baseado em um sensor de velocidade angular que usa o fen\u00f4meno da for\u00e7a de Coriolis. 
bg.seeed_mq9_sensor.description=O m\u00f3dulo sensor de g\u00e1s \u00e9 \u00fatil para a detec\u00e7\u00e3o de fugas de g\u00e1s (em repouso e da ind\u00fastria). Ele pode detectar o LPG, i-butano, metano, \u00e1lcool, hidrog\u00eanio, somke e assim por diante. 
bg.seeed_mp3_sensor.description=O m\u00f3dulo sensor de g\u00e1s \u00e9 \u00fatil para a detec\u00e7\u00e3o de fugas de g\u00e1s (em repouso e da ind\u00fastria). Ele pode detectar o LPG, i-butano, metano, \u00e1lcool, hidrog\u00eanio, somke e assim por diante. 
bg.seeed_vib_sensor.description=Sensor de vibra\u00e7\u00e3o piezo \u00e9 adequado para a medi\u00e7\u00e3o da flexibilidade, vibra\u00e7\u00e3o, impacto e toque. 
bg.seeed_loud_sensor.description=O sensor de volume \u00e9 projetado para detectar a intensidade de som ambiental. Baseado no amplificador LM2904 e um microfone embutido, amplifica e filtra o sinal de alta freq\u00fc\u00eancia que recebeu do microfone e produz um envelope positivo. 
bg.seeed_diff_amp.description=\u00c9 projetado para precisa amplifica\u00e7\u00e3o diferencial-entrada
bg.seeed_ir_temp_sensor.description=O sensor de temperatura infravermelho \u00e9 um modelo de medida de temperatura sem contato.
bg.seeed_ir_proximity_sensor.description=O sensor infravermelho de proximidade de 80cm \u00e9 um tipo de sensor de dist\u00e2ncia multiuso. Este sensor tem uma leitura cont\u00ednua de dist\u00e2ncia e retorna uma tens\u00e3o anal\u00f3gica correspondente, num intervalo de 10cm (4") a 80cm (30").
bg.seeed_electricity_sensor.description=O m\u00f3dulo de sensor de eletricidade baseia-se o transformador de corrente TA12-200, que pode mudar uma alta corrente alternada em uma amplitude pequena. 
bg.seeed_angle_sensor.description=O potenci\u00f4metro twig produz uma sa\u00edda anal\u00f3gica entre 0 e Vcc (5V DC com Seeeduino) no seu conector D1.
bg.seeed_sound_sensor.description=O m\u00f3dulo sensor de som \u00e9 um microfone simples.
bg.seeed_moisture_sensor.description=Este Sensor de umidade pode ser usado para detectar a umidade do solo ou julgar se h\u00e1 \u00e1gua \u00e0 volta do sensor, deixe as plantas em seu jardim alcan\u00e7arem a ajuda humana. 
bg.seeed_temp_sensor.description=O sensor de temperatura utiliza um termistor que retorna a temperatura ambiente sob a forma de um valor de resist\u00eancia, que \u00e9 usado para alterar o Vcc (5V com nosso Seeeduinos). 

bg.seeed_voltage_divider.description=Divisor de tens\u00e3o fornece uma interface para medi\u00e7\u00e3o de tens\u00e3o externa, eliminando a necessidade de conectar uma resist\u00eancia para interface de entrada.
bg.seeed_flame_sensor.description=Sensor de chama pode ser usado para detectar uma fonte do fogo ou outras fontes de luz de comprimento de onda no intervalo de 760nm - 1100 nm.
bg.seeed_button.description=Bot\u00e3o
bg.seeed_switch.description=Interruptor
bg.seeed_ir_refl_sensor.description=Sensor reflexivo infravermelho utiliza um m\u00f3dulo de fotosensor reflexivo RPR220 para detectar a cor e a dist\u00e2ncia.
bg.seeed_line_finder.description=Localizador de Linha \u00e9 projetado para rob\u00f4s seguidores de linha. Consiste em duas partes - um LED emissor de IR e um fototransistor sens\u00edvel a IR. Ele pode enviar um sinal digital ao microcontrolador para que ent\u00e3o o rob\u00f4 possa seguir confiavelmente uma linha preta em um fundo branco ou vice-versa.
bg.seeed_pir_motion_sensor.description=quando algu\u00e9m se mover em sua faixa de detec\u00e7\u00e3o, o sensor seta seu pino SIG como LIGADO.
bg.seeed_push_button.description=Bot\u00e3o

bg.seeed_led.description=LED \u00e9 projetado para os novatos do Arduino/Seeeduino monitorarem controles de portas digitais.
bg.seeed_relay.description=O Rel\u00ea \u00e9 um interruptor normalmente aberto digital capaz de controlar tens\u00f5es e correntes muito mais altas do que placas Arduino normais.

