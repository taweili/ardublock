bg.seeed_o2_sensor.description=Sensor de Gas-Grove (O\u2082) es un tipo de sensor para medir la concentraci\u00f3n de ox\u00edgeno en el aire, que se basa en el principio de la c\u00e9lula electroqu\u00edmica de trabajo original.
bg.seeed_uv_sensor.description=- Sensor UV se utiliza para la detecci\u00f3n de la intensidad de radiaci\u00f3n ultravioleta incidente (UV).
bg.seeed_single_gyro.description=Se\u00f1al Giroscopo de Eje Anal\u00f3gico basado en un sensor de velocidad angular que utiliza el fen\u00f3meno de la fuerza de Coriolis.
bg.seeed_mq9_sensor.description=M\u00f3dulo de sensor de gas es \u00fatil para la detecci\u00f3n de fugas de gas (en el hogar y la industria). Es capaz de detectar GLP, i-butano, metano, alcohol, hidr\u00f3geno, humo y otros...
bg.seeed_mp3_sensor.description=M\u00f3dulo de sensor de gas es \u00fatil para la detecci\u00f3n de fugas de gas (en el hogar y la industria). Es capaz de detectar GLP, i-butano, metano, alcohol, hidr\u00f3geno, humo y otros...
bg.seeed_vib_sensor.description=Sensor de vibraci\u00f3n piezoel\u00e9ctrico es adecuado para mediciones de flexibilidad, la vibraci\u00f3n, el impacto y tacto.
bg.seeed_loud_sensor.description=Sensor de sonoridad est\u00e1 dise\u00f1ado para detectar la intensidad del sonido ambiental. Basado en el amplificador LM2904 y un micr\u00f3fono incorporado, que amplifica y filtra la se\u00f1al de alta frecuencia que recibi\u00f3 del micr\u00f3fono, y env\u00eda un sobre positiva
bg.seeed_diff_amp.description=Est\u00e1 dise\u00f1ado para la amplificaci\u00f3n de entrada diferencial exacta
bg.seeed_ir_temp_sensor.description=El sensor de temperatura por infrarrojos es un modelo de medida de temperatura sin contacto.
bg.seeed_ir_proximity_sensor.description=El sensor de proximidad de infrarrojos 80cm es de prop\u00f3sito general Tipo Sensores de Medici\u00f3n de Distancia , este sensor toma una lectura continua de la distancia y devuelve una tensi\u00f3n anal\u00f3gica correspondiente con un rango de 10 cm (4 ") a 80 cm (30").
bg.seeed_electricity_sensor.description=El m\u00f3dulo de sensor de energ\u00eda el\u00e9ctrica se basa en el transformador TA12-200, que puede transformar una elevada cantidad de corriente alterna en una de peque\u00f1a amplitud
bg.seeed_angle_sensor.description=El potenci\u00f3metro produce una salida anal\u00f3gica de 0 a Vcc (5V DC con Seeeduino) en el conector D1.
bg.seeed_sound_sensor.description=El m\u00f3dulo sensor de sonido es un simple micr\u00f3fono
bg.seeed_moisture_sensor.description=Este sensor de humedad se puede utilizar para detectar la humedad si se ha derramado agua en el ba\u00f1o o si las plantas de su jardin necesitan ser regadas.
bg.seeed_temp_sensor.description=El sensor de temperatura utiliza un termistor que devuelve la temperatura ambiente en forma de un valor de resistencia, que se utiliza para variar Vcc (5V con nuestro Seeeduinos). 

bg.seeed_voltage_divider.description=Divisor de tensi\u00f3n proporciona una interfaz para la medici\u00f3n de tensi\u00f3n externa, eliminando la necesidad de conectar una resistencia a la interfaz de entrada.
bg.seeed_flame_sensor.description=Sensor de la llama puede ser utilizado para detectar la fuente del fuego u otras fuentes de luz de la longitud de onda en la gama de 760nm - 1100 nm.
bg.seeed_button.description=Bot\u00f3n
bg.seeed_switch.description=Interruptor
bg.seeed_ir_refl_sensor.description=Sensor infrarrojo reflexivo utiliza un m\u00f3dulo de RPR220 reflexivo fotosensor para detectar color y distancia.
bg.seeed_heart_rate_sensor.description=El kit de medida de frecuencia card\u00edaca puede utilizarse para controlar el ritmo card\u00edaco del paciente y atleta.
bg.seeed_chest_heart_sensor.description=El kit de medida de frecuencia card\u00edaca puede utilizarse para controlar el ritmo card\u00edaco de los pacientes y atletas, permitiendo que el resultado pueda aparece en una pantalla a trav\u00e9s del puerto serie y guardarse para el an\u00e1lisis.
bg.seeed_air_quality_sensor.description=El sensor est\u00e1 dise\u00f1ado para pruebas de calidad del aire interior. El principal gas detectado es el mon\u00f3xido de carbono, alcohol, acetona, diluyente, formaldeh\u00eddo y otros gases ligeramente t\u00f3xicos.
bg.seeed_line_finder.description=El seguidor de l\u00ednea est\u00e1 dise\u00f1ado para rob\u00f3tica. Consiste en dos partes\: un IR emisor LED y un fototransistor sensible de IR. Puede  llevarse la se\u00f1al digital que produce a un microcontrolador para que el robot pueda seguir una l\u00ednea negra sobre un fondo blanco, o viceversa.
bg.seeed_pir_motion_sensor.description=Cuando alguien se mueve en su radio de detecci\u00f3n, el sensor activa su salida ALTA en su pin SIG.
bg.seeed_tilt_switch.description=El sensor tilt es un interruptor de inclinaci\u00f3n que puede actuar como una entrada digital.
bg.seeed_push_button.description=Bot\u00f3n
bg.seeed_water_sensor.description=Este sensor esta constituido por una serie de pistas conectadas a masa y entrelazadas con otras que son los sensores. Los pistas del sensor tienen una resistencia de muy alta de 1 M\u03a9. La resistencia variar\u00e1 cuando una gota de agua se interpone entre las pistas.
bg.seeed_touch_sensor.description=Puede detectar la variaci\u00f3n de capacitancia cuando un dedo est\u00e1 cerca de \u00e9l.
bg.seeed_mag_switch.description=El interruptor magn\u00e9tico es una herramienta muy \u00fatil para los dise\u00f1adores que quieran detectar el estado de movimiento en un elemento sin tocarlo.
bg.seeed_ir_dist_int.description=Este interruptor de distancia IR presenta una alta sensibilidad RFR-359F photoreflector para realizar la funci\u00f3n de detecci\u00f3n de distancia.

bg.seeed_circle_led.description=tiene un tira de 24 LEDs controlables.
bg.seeed_2coil_relay.description=Este m\u00f3dulo est\u00e1 basado en Rel\u00e9s biestables 2-Coil.
bg.seeed_dry_relay.description=Grove-seco-Reed rel\u00e9 es un m\u00f3dulo de rel\u00e9 que funciona mediante una variaci\u00f3n de corriente en su bobina.
bg.seeed_solid_relay.description=Rel\u00e9 de estado s\u00f3lido es un m\u00f3dulo de interruptor electr\u00f3nico sin contacto que tiene las mismas caracter\u00edsticas de un rel\u00e9.
bg.seeed_led_strip.description=Puede ayudarle a controlar la intensidad de una sola tira de LED de color, as\u00ed como el color y la luminancia de una tira de LED RGB a trav\u00e9s de Arduino o Seeeduino.
bg.seeed_led.description=LED est\u00e1 dise\u00f1ado para los principiantes de Arduino/Seeeduino para supervisar los controles de puertos digitales.
bg.seeed_var_led.description=Cuando el pin SIG esta en LOW, le mostrar\u00e1 el LED RGB.
bg.seeed_vib.description=Este consisten en un motor de tipo Iman Permanente conectado a CC.
bg.seeed_relay.description=El Rel\u00e9 es un interruptor normalmente abierto cuyo contacto es capaz de conmutar  mayores tensiones y corrientes que las que usa normalmente Arduino.

