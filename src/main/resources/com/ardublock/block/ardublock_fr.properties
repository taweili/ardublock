bg.seeed_o2_sensor.description=Le capteur de gaz Grove (O\u2082) est une sorte de sonde pour v\u00e9rifier la concentration d'oxyg\u00e8ne dans l'air, qui repose sur le principe de la pile \u00e9lectrochimique de base. 
bg.seeed_uv_sensor.description=La sonde UV est utilis\u00e9e pour d\u00e9tecter l'intensit\u00e9 du rayonnement ultraviolet (UV). 
bg.seeed_single_gyro.description=Le gyroscope analogique fonctionne comme un capteur de vitesse angulaire qui utilise le ph\u00e9nom\u00e8ne de la force de Coriolis. 
bg.seeed_mq9_sensor.description=Le module de d\u00e9tection de gaz est tr\u00e8s utile pour la d\u00e9tection de fuites de gaz (dans la maison et l'industrie). Il peut d\u00e9tecter le GPL, i-butane, m\u00e9thane, alcool, hydrog\u00e8ne, etc. 
bg.seeed_mp3_sensor.description=Le module de d\u00e9tection de gaz est tr\u00e8s utile pour la d\u00e9tection de fuites de gaz (dans la maison et l'industrie). Il peut d\u00e9tecter le GPL, i-butane, m\u00e9thane, alcool, hydrog\u00e8ne, etc. 
bg.seeed_vib_sensor.description=Le capteur pi\u00e9zo\u00e9lectrique de vibration est adapt\u00e9 pour les mesures de flexibilit\u00e9, vibration, choc et tactile. 
bg.seeed_loud_sensor.description=Le capteur d'intensit\u00e9 sonore est con\u00e7u pour d\u00e9tecter l'intensit\u00e9 sonore des sons environnementaux. Bas\u00e9 sur  l'amplificateur LM2904 et un microphone int\u00e9gr\u00e9, il amplifie et filtre le signal de haute fr\u00e9quence capt\u00e9 par le microphone et renvoie une enveloppe positive. 
bg.seeed_diff_amp.description=Il est con\u00e7u pour l'amplification pr\u00e9cise d'entr\u00e9e diff\u00e9rentielle 
bg.seeed_ir_temp_sensor.description=Le capteur de temp\u00e9rature \u00e0 infrarouge mesure une temp\u00e9rature, sans contact.
bg.seeed_ir_proximity_sensor.description=Le capteur de proximit\u00e9 \u00e0 infra-rouges (jusqu'\u00e0 80cm) est un capteur universel de mesure de distance. Ce capteur fait des mesures continues de distance et renvoie une tension correspondante pour des distances comprises entre 10 et 80 cm. 
bg.seeed_electricity_sensor.description=Le module de capteur d'\u00e9lectricit\u00e9 est bas\u00e9 sur un transformateur de courant TA12-200 qui permet de changer un courant alternatif  de large amplitude en un courant de petite amplitude. 
bg.seeed_angle_sensor.description=Le potentiom\u00e8tre rotatif produit un signal analogique compris entre 0 et Vcc (5V DC avec Seeeduino) sur le connecteur D1.
bg.seeed_sound_sensor.description=Le capteur de son est un simple microphone. 
bg.seeed_moisture_sensor.description=Ce capteur d'humidit\u00e9 peut \u00eatre utilis\u00e9 pour d\u00e9tecter l'humidit\u00e9 du sol ou d\u00e9tecter s'il y a de l'eau autour du capteur. Les plantes de votre jardin \u00e0 l'aide des humains. 
bg.seeed_temp_sensor.description=Ce capteur de temp\u00e9rature utilises une thermistance qui renvoie la temp\u00e9rature ambiante sous la forme d'une valeur de r\u00e9sistance qui est ensuite utilis\u00e9e pour la tension (5V avec des Seeeduinos). 
bg.seeed_light_sensor.description=Ce capteur de lumi\u00e8re renvoie la lumi\u00e8re ambiante sous la forme d'une valeur de r\u00e9sistance qui est ensuite utilis\u00e9e pour la tension (5V avec des Seeeduinos).

bg.seeed_voltage_divider.description=Le diviseur de tension fournit une interface pour la mesure de tension externe, en \u00e9vitant de connecter une r\u00e9sistance \u00e0 l'entr\u00e9e.
bg.seeed_flame_sensor.description=Le d\u00e9tecteur de flamme peut \u00eatre utilis\u00e9 pour d\u00e9tecter une source de feu ou tout autres sources de lumi\u00e8re d'une longueur d'onde de l'ordre de 760nm \u00e0 1100nm.
